{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  New User
{% endblock %}

{% block styling %}
{{ block.super }}
<style>
  .container {
    margin-top: 170px;
    font-family: "Chalkduster";
    font-size: 150%;
    max-width:750px;
    background: rgba(255, 255, 255, 0.3) };
    max-width:160px;
  }
</style>
{% endblock styling %}

{% block scripts %}
{{ block.super }}
<script type="text/javascript" src="../../static/js/new_user.js"></script>
{% endblock %}

{% block content %}

  <form role="form" action="{% url 'new_user' %}" method="post">
    <br>
    {% csrf_token %}
    <div>
      <div class="form-group">
        <label for="username">Username</label>
        <div class="controls">
          <input type="text" class="form-control" name="username" value="" id="username" required>
          <div id="username_response" class="response"></div>
        </div>
      </div>
      <div class="form-group col-md-6 mb-0">
        <label for="first_name">Firstname</label>
        <div class="controls">
          <input type="text" class="form-control" name="first_name" value="" id="first_name" required>
        </div>
      </div>
      <div class="form-group col-md-6 mb-0">
        <label for="last_name">Lastname</label>
        <div class="controls">
          <input type="text" class="form-control" name="last_name" value="" id="last_name" minlength=5 required>
        </div></div><div class="form-group col-md-6 mb-0">
          <label for="email">Email address</label>
          <div class="controls">
            <input type="text" class="form-control" name="email" value="" id="email" placeholder="user@email.com" minlength=10 required>
            <div id="email_response" class="response"></div>
          </div>
        </div>
        <div class="form-group col-md-6 mb-0">
          <label for="phone">Phone number</label>
          <div class="controls">
            <input type="number" class="form-control" name="phone" value="" id="phone" minlength=10 required>
          </div>
        </div>
        <div class="form-group col-md-6 mb-0">
          <label for="password">Password</label>
          <div class="controls">
            <input type="password" class="form-control" name="password" value="" id="password" minlength=8 required>
          </div>
        </div>
        <div class="form-group col-md-6 mb-0">
          <label for="passwordtest">Confirm password</label>
          <div class="controls">
            <input type="password" class="form-control" name="passwordtest" value="" id="passwordtest" minlength=8 required>
            <div id="pass_response" class="response"></div>
          </div>
        </div>
      </div>
    <button id="signup" type="submit" class="btn btn-success">Sign up</button>
    <br><br>
  </form>

  {% endblock %}
